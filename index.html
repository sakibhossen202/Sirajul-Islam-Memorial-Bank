<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirajul Islam Memorial Bank Limited</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div id="input-section">
        <h1 class="text-center title-customize">WELCOME TO SHIRAJUL ISLAM MEMORIAL BANK LIMITED </h1>

        <div class="input-section">
            <h4 class="margin-bottom">Login</h4>

            <input type="email" name="" id="" class="form-control margin-bottom" placeholder="Email">
            <input type="password" name="" id="" class="form-control margin-bottom" placeholder="Password">
            <button class="btn-primary" id="submit-button">submit</button>
        </div>
    </div>

    <div class="balance-check" id="checkBalance-section">
        <div class="row">
            <div class="col-md-4 ">
                <div class="resizing design-part-1">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="resizing design-part-2 ">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdrawCount">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="resizing design-part-3">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="deposit text-center">
                        <h3>Deposit</h3><br>
                        <input type="text" name="" id="currentDeposit" placeholder="$ Amount You Want to Deposit"
                            class="form-control"><br>
                        <button id="depositBtn" class="btn-primary">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="withdraw text-center ">
                        <h3>Withdraw</h3><br>
                        <input type="text" name="" id="withdrawAmount" class="form-control "
                            placeholder="$ Amount You Want to Withdraw"><br>
                        <button id="withdrawBtn" class="btn-primary ">Withdraw</button>
                    </div>

                </div>
            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
